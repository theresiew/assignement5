<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>App & Software Hero</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-gray-900 antialiased">

  <header class="relative overflow-hidden">
    <section class="max-w-7xl mx-auto px-6 pt-24 pb-32">
      <div class="grid grid-cols-1 lg:grid-cols-2 items-center gap-16">

        <div>
          <p class="text-sm font-medium text-gray-500 mb-4">
            Ready to Use Tailwind CSS Web Template.
          </p>

          <h1 class="text-4xl sm:text-5xl lg:text-6xl font-extrabold leading-tight tracking-tight">
            Tailwind Template for<br />
            <span class="text-indigo-400">App &amp; Software</span> Site.
          </h1>

          <p class="mt-6 text-lg text-gray-500 max-w-xl">
            All in one Tailwind CSS site template for App and Software sites. Comes
            with all essential components.
          </p>

          <div class="mt-10 flex flex-col sm:flex-row items-center gap-6">
            <a href="#" class="inline-flex items-center gap-3 rounded-lg bg-gray-900 px-8 py-4 text-base font-semibold text-white shadow-md hover:bg-gray-800 transition">
              Download Now
              <span class="text-xl"></span>
            </a>

            <a href="#" class="flex items-center gap-4 text-gray-700 font-medium hover:text-gray-900 transition">
              <span class="flex h-12 w-12 items-center justify-center rounded-full border border-gray-300">
                ▶
              </span>
              <span>
                Watch Demo<br />
                <span class="text-sm text-gray-500">See how it works</span>
              </span>
            </a>
          </div>
        </div>

       
        <div class="relative flex justify-center lg:justify-end overflow-visible">

          
          <div class="absolute -z-10 w-[480px] h-[480px] rounded-full bg-indigo-200 right-[-90px] top-1/2 -translate-y-1/2"></div>

          <div class="absolute right-4 top-20 flex gap-2">
            <span class="w-3 h-3 bg-indigo-400 rounded-full"></span>
            <span class="w-2 h-2 bg-emerald-400 rounded-full"></span>
          </div>

          <img
            src="hero-light.png"
            alt="App preview"
            class="relative z-10 w-full max-w-md lg:max-w-lg object-contain"
          />

          <div class="absolute left-6 bottom-20">
            <div class="w-10 h-1 bg-rose-400 mb-1 rounded"></div>
            <div class="w-10 h-1 bg-rose-400 rounded"></div>
          </div>
        </div>

      </div>
    </section>
  </header>

</body>
</html>
